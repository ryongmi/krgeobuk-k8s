apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-client
spec:
  replicas: 2  # prod는 2개 (고가용성)
  template:
    spec:
      containers:
      - name: portal-client
        resources:
          requests:
            cpu: 200m  # 프론트엔드는 상대적으로 적은 리소스
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

      # Pod Anti-Affinity (다른 노드에 분산 배치)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - portal-client
              topologyKey: kubernetes.io/hostname
