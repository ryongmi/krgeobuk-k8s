# my-pick-client ConfigMap
# MyPick Client environment configuration for Kubernetes

apiVersion: v1
kind: ConfigMap
metadata:
  name: my-pick-client-config
  labels:
    app: my-pick-client
    tier: frontend
    component: mypick
data:
  # Application URLs
  NEXT_PUBLIC_API_URL: "http://my-pick-server:8300"
  NEXT_PUBLIC_APP_URL: "http://my-pick-client:3300"

  # Authentication Integration (krgeobuk ecosystem)
  NEXT_PUBLIC_AUTH_SERVER_URL: "http://auth-server:8000"
  NEXT_PUBLIC_AUTH_API_URL: "http://auth-server:8000"
  NEXT_PUBLIC_AUTHZ_API_URL: "http://authz-server:8100"
  NEXT_PUBLIC_MYPICK_API_URL: "http://my-pick-server:8300"

  # Environment Configuration
  NEXT_PUBLIC_ENVIRONMENT: "production"
  NODE_ENV: "production"

  # Next.js Configuration
  NEXT_TELEMETRY_DISABLED: "1"

  # Optional Settings
  NEXT_PUBLIC_DEBUG: "false"
  NEXT_PUBLIC_LOG_LEVEL: "info"

  # HTTP Client Settings (@krgeobuk/http-client)
  NEXT_PUBLIC_API_TIMEOUT: "15000"  # 15 seconds for content loading
  NEXT_PUBLIC_RATE_LIMIT_MAX_ATTEMPTS: "200"  # Higher for content service
  NEXT_PUBLIC_RATE_LIMIT_WINDOW_MS: "60000"

  # Security Settings
  NEXT_PUBLIC_ENABLE_CSRF: "true"
  NEXT_PUBLIC_ENABLE_INPUT_VALIDATION: "true"
  NEXT_PUBLIC_ENABLE_SECURITY_LOGGING: "true"
