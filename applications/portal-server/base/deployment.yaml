# portal-server Deployment
# Portal server deployment configuration for Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-server
  labels:
    app: portal-server
    tier: backend
    component: portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portal-server
  template:
    metadata:
      labels:
        app: portal-server
        tier: backend
        component: portal
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database connections..."
              until nc -z krgeobuk-mysql 3306 && nc -z krgeobuk-redis 6379; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database connections successful!"

      containers:
      - name: portal-server
        image: krgeobuk/portal-server:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8200
          protocol: TCP
        - name: tcp
          containerPort: 8210
          protocol: TCP

        # Environment variables from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: portal-server-config
        - secretRef:
            name: portal-server-secrets

        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: jwt-keys
          mountPath: /etc/jwt-keys
          readOnly: true

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: jwt-keys
        secret:
          secretName: portal-server-jwt-keys
          defaultMode: 0400  # Read-only for owner

      # Restart policy
      restartPolicy: Always

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
