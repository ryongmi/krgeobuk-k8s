# Let's Encrypt Staging Issuer
# 개발/테스트 환경에서 사용 (Rate Limit 없음)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt Staging 서버 (테스트용)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # 인증서 발급 알림을 받을 이메일
    email: admin@krgeobuk.com

    # Private Key를 저장할 Secret 이름
    privateKeySecretRef:
      name: letsencrypt-staging

    # HTTP-01 Challenge
    solvers:
    - http01:
        ingress:
          class: nginx
