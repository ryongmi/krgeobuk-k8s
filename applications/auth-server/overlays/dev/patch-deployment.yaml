apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
spec:
  replicas: 1  # dev는 1개
  template:
    spec:
      containers:
      - name: auth-server
        image: auth-server:latest  # 로컬 이미지 (레지스트리 없음)
        imagePullPolicy: Never  # 로컬 이미지만 사용
        resources:
          requests:
            cpu: 100m  # dev는 최소 리소스
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 384Mi
