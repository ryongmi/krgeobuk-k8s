apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-client
spec:
  replicas: 1  # dev는 1개
  template:
    spec:
      containers:
      - name: auth-client
        image: auth-client:latest  # 로컬 이미지 (레지스트리 없음)
        imagePullPolicy: Never  # 로컬 이미지만 사용
        resources:
          requests:
            cpu: 50m  # dev는 최소 리소스
            memory: 64Mi
          limits:
            cpu: 150m
            memory: 192Mi
