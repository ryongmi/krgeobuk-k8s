# ========================================
# 수정된 코드 (k3s Linux 환경용)
# Service + Endpoints 방식으로 호스트 Docker Compose DB 접근
# ========================================
---
apiVersion: v1
kind: Service
metadata:
  name: krgeobuk-mysql
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
    protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  name: krgeobuk-mysql
subsets:
- addresses:
  - ip: 192.168.0.28  # 미니PC 호스트 IP (변경 필요 시 여기만 수정)
  ports:
  - name: mysql
    port: 3306
    protocol: TCP
