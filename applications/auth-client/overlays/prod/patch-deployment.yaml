apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-client
spec:
  replicas: 2  # prod는 2개 (고가용성)
  template:
    spec:
      containers:
      - name: auth-client
        resources:
          requests:
            cpu: 100m  # prod는 더 많은 리소스
            memory: 128Mi
          limits:
            cpu: 300m
            memory: 384Mi

      # Pod Anti-Affinity (다른 노드에 분산 배치)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - auth-client
              topologyKey: kubernetes.io/hostname
