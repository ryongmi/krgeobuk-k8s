# authz-server Deployment
# Authorization server deployment configuration for Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: authz-server
  labels:
    app: authz-server
    tier: backend
    component: authorization
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authz-server
  template:
    metadata:
      labels:
        app: authz-server
        tier: backend
        component: authorization
    spec:
      initContainers:
        - name: wait-for-database
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database connections..."
              until nc -z krgeobuk-mysql 3306 && nc -z krgeobuk-redis 6379; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database connections successful!"

      containers:
      - name: authz-server
        image: krgeobuk/authz-server:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 8100
          protocol: TCP
        - name: tcp
          containerPort: 8110
          protocol: TCP

        # Environment variables from ConfigMap and Secrets
        envFrom:
        - configMapRef:
            name: authz-server-config
        - secretRef:
            name: authz-server-secrets

        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: jwt-keys
          mountPath: /etc/jwt-keys
          readOnly: true

        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8100
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: jwt-keys
        secret:
          secretName: authz-server-jwt-keys
          defaultMode: 0400  # Read-only for owner

      # Restart policy
      restartPolicy: Always

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

---
# Deployment Strategy Notes:
# ==========================
#
# Replicas:
# - Development: 1 replica
# - Staging: 2 replicas
# - Production: 3+ replicas (adjust based on load)
#
# Rolling Update Strategy:
# - maxSurge: 1 (create 1 new pod before terminating old ones)
# - maxUnavailable: 0 (ensure zero downtime during updates)
#
# Resource Tuning:
# - Adjust memory/CPU based on actual usage metrics
# - Monitor permission check performance
# - Scale horizontally for high load scenarios
#
# Health Checks:
# - Liveness: Restarts unhealthy containers
# - Readiness: Removes unready pods from service load balancing
# - Adjust delays based on startup time
