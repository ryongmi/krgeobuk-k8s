# my-pick-admin-client Deployment
# MyPick Admin Client deployment configuration for Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-pick-admin-client
  labels:
    app: my-pick-admin-client
    tier: frontend
    component: mypick-admin
spec:
  replicas: 2  # High availability with 2 replicas
  selector:
    matchLabels:
      app: my-pick-admin-client
  template:
    metadata:
      labels:
        app: my-pick-admin-client
        tier: frontend
        component: mypick-admin
    spec:
      containers:
      - name: my-pick-admin-client
        image: your-registry/my-pick-admin-client:latest
        imagePullPolicy: Always
        ports:
        # Next.js HTTP port
        - name: http
          containerPort: 3310
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: my-pick-admin-client-config

        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

        # Liveness probe (checks if container is alive)
        livenessProbe:
          httpGet:
            path: /
            port: 3310
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe (checks if container is ready to serve traffic)
        readinessProbe:
          httpGet:
            path: /
            port: 3310
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      # Restart policy
      restartPolicy: Always

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
