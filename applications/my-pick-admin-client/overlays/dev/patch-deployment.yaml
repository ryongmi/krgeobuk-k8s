apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-pick-admin-client
spec:
  replicas: 1  # dev는 1개
  template:
    spec:
      containers:
      - name: my-pick-admin-client
        image: my-pick-admin-client:latest  # 로컬 이미지 (레지스트리 없음)
        imagePullPolicy: Never  # 로컬 이미지만 사용
        resources:
          requests:
            cpu: 50m  # dev는 최소 리소스
            memory: 128Mi
          limits:
            cpu: 150m
            memory: 256Mi
