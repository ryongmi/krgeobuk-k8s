# my-pick-admin-client ConfigMap
# MyPick Admin Client environment configuration for Kubernetes

apiVersion: v1
kind: ConfigMap
metadata:
  name: my-pick-admin-client-config
  labels:
    app: my-pick-admin-client
    tier: frontend
    component: mypick-admin
data:
  # Backend Server URLs
  NEXT_PUBLIC_AUTH_SERVER_URL: "http://auth-server:8000"
  NEXT_PUBLIC_PICK_SERVER_URL: "http://my-pick-server:8300"

  # Client URLs
  NEXT_PUBLIC_ADMIN_CLIENT_URL: "http://my-pick-admin-client:3310"
  NEXT_PUBLIC_PORTAL_CLIENT_URL: "http://portal-client:3200"

  # Environment Configuration
  NEXT_PUBLIC_ENVIRONMENT: "production"
  NODE_ENV: "production"

  # Next.js Configuration
  NEXT_TELEMETRY_DISABLED: "1"

  # API Configuration
  NEXT_PUBLIC_API_TIMEOUT: "10000"  # 10 seconds

  # Development Tools (disabled in production)
  NEXT_PUBLIC_ENABLE_DEV_TOOLS: "false"
  NEXT_PUBLIC_ENABLE_MOCK_DATA: "false"
