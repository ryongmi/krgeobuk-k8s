# my-pick-client Service
# MyPick Client service configuration for Kubernetes

apiVersion: v1
kind: Service
metadata:
  name: my-pick-client
  labels:
    app: my-pick-client
    tier: frontend
    component: mypick
spec:
  type: ClusterIP
  selector:
    app: my-pick-client
  ports:
  # Next.js HTTP port
  - name: http
    port: 80
    targetPort: 3300
    protocol: TCP

  # Session affinity for better performance
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
